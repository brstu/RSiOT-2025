---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: memes-gallery-servicemonitor
  namespace: app-memes-gallery
  labels:
    app: memes-gallery
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      app: memes-gallery
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - app-memes-gallery