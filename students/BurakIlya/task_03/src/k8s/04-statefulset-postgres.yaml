---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-as64-220035-v29
  namespace: state-as64-220035-v29
  labels:
    app: postgres
    org.bstu.student.fullname: "Бурак Илья Эдуардович"
    org.bstu.student.id: "220035"
    org.bstu.group: "АС-64"
    org.bstu.variant: "29"
    org.bstu.course: "RSIOT"
    org.bstu.owner: "burakillya"
    org.bstu.student.slug: "as64-220035-v29"
spec:
  serviceName: db-as64-220035-v29-hs
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        org.bstu.student.fullname: "Бурак Илья Эдуардович"
        org.bstu.student.id: "220035"
        org.bstu.group: "АС-64"
        org.bstu.variant: "29"
        org.bstu.course: "RSIOT"
        org.bstu.owner: "burakillya"
        org.bstu.student.slug: "as64-220035-v29"
      annotations:
        description: "PostgreSQL StatefulSet for stateful application"
    spec:
      initContainers:
        - name: log-student-env
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              echo "STU_ID=$STU_ID";
              echo "STU_GROUP=$STU_GROUP";
              echo "STU_VARIANT=$STU_VARIANT";
              sleep 1;
          env:
            - name: STU_ID
              value: "220035"
            - name: STU_GROUP
              value: "АС-64"
            - name: STU_VARIANT
              value: "29"
      containers:
        - name: postgres
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: pg
              containerPort: 5432
          envFrom:
            - secretRef:
                name: db-as64-220035-v29-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: db-as64-220035-v29-pvc
