apiVersion: apps/v1
kind: Deployment
metadata:
  name: app15
  namespace: app15
  labels:
    app: app15
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app15
  template:
    metadata:
      labels:
        app: app15
    spec:
      containers:
      - name: app15
        image: app15
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
