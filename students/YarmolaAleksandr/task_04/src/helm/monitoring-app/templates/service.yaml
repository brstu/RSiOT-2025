---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "monitoring-app.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "monitoring-app.labels" . | nindent 4 }}
    monitoring: "true"
    org.bstu.student.id: {{ .Values.student.id | quote }}
    org.bstu.student.group: {{ .Values.student.group | quote }}
    org.bstu.variant: {{ .Values.student.variant | quote }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "monitoring-app.selectorLabels" . | nindent 4 }}
