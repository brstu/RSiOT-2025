apiVersion: v1
kind: ConfigMap
metadata:
  name: app10-dashboards
  namespace: {{ .Values.namespace }}
data:
  app10-overview.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Dashboard --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "legend": {"calcs": [], "displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "rate(app10_http_requests_total[5m])",
              "legendFormat": "{{method}} {{route}} {{status}}",
              "refId": "A"
            }
          ],
          "title": "HTTP Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 0.01}, {"color": "green", "value": 0.05}]},
              "unit": "percentunit"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 2,
          "options": {"orientation": "auto", "reduceOptions": {"values": false, "calcs": ["lastNotNull"]}, "showThresholdLabels": false, "showThresholdMarkers": true},
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "(sum(rate(app10_http_errors_total{status=~\"5..\"}[5m])) by (job)) / (sum(rate(app10_http_requests_total[5m])) by (job))",
              "legendFormat": "5xx Error Rate",
              "refId": "A"
            }
          ],
          "title": "5xx Error Rate",
          "type": "gauge"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 0.9}, {"color": "green", "value": 0.99}]},
              "unit": "percentunit"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "id": 3,
          "options": {"orientation": "auto", "reduceOptions": {"values": false, "calcs": ["lastNotNull"]}, "showThresholdLabels": false, "showThresholdMarkers": true},
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "(sum(rate(app10_http_requests_total{status=\"200\"}[5m])) by (job)) / (sum(rate(app10_http_requests_total[5m])) by (job))",
              "legendFormat": "Availability",
              "refId": "A"
            }
          ],
          "title": "Availability",
          "type": "gauge"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisLabel": "Latency (seconds)",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
          "id": 4,
          "options": {
            "legend": {"calcs": ["mean", "max", "min"], "displayMode": "table", "placement": "right"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(app10_http_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(app10_http_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p99",
              "refId": "B"
            },
            {
              "expr": "sum(rate(app10_http_request_duration_seconds_sum[5m])) / sum(rate(app10_http_request_duration_seconds_count[5m]))",
              "legendFormat": "avg",
              "refId": "C"
            }
          ],
          "title": "HTTP Response Latency Percentiles",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 27,
      "style": "dark",
      "tags": ["app10", "metrics"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "App10 Overview",
      "uid": "app10-overview",
      "version": 1
    }
