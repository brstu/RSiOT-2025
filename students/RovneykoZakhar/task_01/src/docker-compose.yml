version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: myapp:v40
    container_name: app_v40
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydb
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8004/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    user: "10001"

  postgres:
    image: postgres:16-alpine
    container_name: postgres_v40
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydb
    volumes:
      - data_v40:/var/lib/postgresql/data

volumes:
  data_v40:
