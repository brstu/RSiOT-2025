apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: app14

# Development настройки
replicas:
  - name: web14
    count: 1

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: web14
        namespace: app14
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: web14
                resources:
                  requests:
                    memory: "64Mi"
                    cpu: "50m"
                  limits:
                    memory: "128Mi"
                    cpu: "100m"

commonLabels:
  environment: development

commonAnnotations:
  environment: development
  org.bstu.deployment: "local-testing"
