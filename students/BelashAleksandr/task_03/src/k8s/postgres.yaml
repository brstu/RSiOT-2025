              value: postgres
            - name: STU_ID
              value: "220031"
            - name: STU_GROUP
              value: "АС-64"
            - name: STU_VARIANT
              value: "25"
          command: ["sh", "-c"]
          args:
            - |
              echo "[START] STU_ID=$STU_ID";
              echo "STU_GROUP=$STU_GROUP STU_VARIANT=$STU_VARIANT";
              exec docker-entrypoint.sh postgres
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      terminationGracePeriodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 1Gi