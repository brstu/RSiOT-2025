apiVersion: apps/v1
kind: Deployment
metadata:
  name: chart-app18
  labels:
    app: app18
    org.bstu.student.fullname: "Savko Pavel Stanislavovich"
    org.bstu.student.id: "2200023"
    org.bstu.group: "AS-63"
    org.bstu.variant: "18"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: app18
  template:
    metadata:
      labels:
        app: app18
    spec:
      containers:
        - name: app18
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: STU_ID
              value: "2200023"
            - name: STU_GROUP
              value: "AS-63"
            - name: STU_VARIANT
              value: "18"
          resources:
{{- toYaml .Values.resources | nindent 12 }}
