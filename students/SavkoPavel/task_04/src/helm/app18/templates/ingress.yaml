apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chart-app18
{{- if .Values.ingress.enabled }}
spec:
  ingressClassName: {{ .Values.ingress.className | quote }}
  rules:
  - host: {{ .Values.ingress.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chart-app18
            port:
              number: 80
{{- end }}