apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app24.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "app24.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app24.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app24.selectorLabels" . | nindent 8 }}
        monitoring: "true"
    spec:
      containers:
        - name: {{ include "app24.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: STUDENT_ID
              value: "{{ .Values.student.id }}"
            - name: STUDENT_GROUP
              value: "{{ .Values.student.group }}"
            - name: VARIANT
              value: "{{ .Values.student.variant }}"
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: METRICS_PREFIX
              value: "{{ .Values.metrics.prefix }}"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
