apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{include "monitoring-app.fullname" .}}
  namespace: {{.Values.namespace}}
  labels:
{{- include "monitoring-app.labels" . | nindent 4}}
    org.bstu.student.fullname: "Никифоров Александр Иванович"
    org.bstu.student.id: "{{.Values.metadata.studentId}}"
    org.bstu.group: "{{.Values.metadata.group}}"
    org.bstu.variant: "{{.Values.metadata.variant}}"
    org.bstu.course: "RSIOT"
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
{{- include "monitoring-app.selectorLabels" . | nindent 6}}
  template:
    metadata:
      labels:
{{- include "monitoring-app.selectorLabels" . | nindent 8}}
    spec:
      containers:
        - name: {{.Chart.Name}}
          image: "{{.Values.image.repository}}:{{.Values.image.tag}}"
          imagePullPolicy: {{.Values.image.pullPolicy}}
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: STU_ID
              value: "220020"
            - name: STU_GROUP
              value: "AS-63"
            - name: STU_VARIANT
              value: "16"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
{{- toYaml .Values.resources | nindent 12}}