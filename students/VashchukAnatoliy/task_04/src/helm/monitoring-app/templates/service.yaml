apiVersion: v1
kind: Service
metadata:
  name: monitoring-app
  namespace: monitoring-app
  labels:
    app: monitoring-app
    app.kubernetes.io/name: monitoring-app
    app.kubernetes.io/component: backend
    monitoring: "true"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: monitoring-app
