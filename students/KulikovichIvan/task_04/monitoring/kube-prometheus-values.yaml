grafana:
  enabled: true
  adminPassword: "admin123"
  ingress:
    enabled: false
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
  
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

prometheus:
  enabled: true
  prometheusSpec:
    scrapeInterval: 30s
    evaluationInterval: 30s
    retention: 7d
    serviceMonitorSelector:
      matchLabels:
        release: monitoring
    ruleSelector:
      matchLabels:
        release: monitoring
    resources:
      requests:
        memory: 400Mi
        cpu: 200m
      limits:
        memory: 2Gi
        cpu: 1000m

alertmanager:
  enabled: true
  config:
    global:
      smtp_smarthost: 'localhost:25'
      smtp_from: 'alertmanager@example.com'
    route:
      group_by: ['alertname', 'variant']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'default-receiver'
    receivers:
      - name: 'default-receiver'
        email_configs:
          - to: 'student@example.com'

prometheusOperator:
  enabled: true