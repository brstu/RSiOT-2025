apiVersion: v1
kind: Service
metadata:
  name: monitoring-app
  namespace: default
  labels:
    app: app24
    app.kubernetes.io/component: backend
    monitoring: "true"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: app24
