apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: state01
  labels:
    app: postgres
    org.bstu.student.fullname: "Vashchuk_Anatoli_Valerevich"
    org.bstu.student.id: "220036"
    org.bstu.group: "AS-63"
    org.bstu.variant: "1"
    org.bstu.course: RSIOT
    org.bstu.owner: "skevet-avramuk"
    org.bstu.student.slug: "AS-63-220036-v1"
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: "150m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard   
        resources:
          requests:
            storage: 1Gi
