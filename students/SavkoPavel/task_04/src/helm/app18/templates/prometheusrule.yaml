apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: alert-app18
  namespace: monitoring
spec:
  groups:
    - name: app18.rules
      rules:
        - alert: App18HighErrorRate
          expr: |
            (
              sum(rate(app18_http_requests_total{status=~"5.."}[15m]))
              /
              sum(rate(app18_http_requests_total[15m]))
            ) > 0.015
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "5xx errors > 1.5% for 15m"

        - alert: App18HighLatency
          expr: |
            histogram_quantile(
              0.95,
              sum(rate(app18_http_request_latency_seconds_bucket[5m])) by (le)
            ) > 0.25
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "p95 latency > 250ms"
