apiVersion: v1
kind: Pod
metadata:
  name: temp-postgres-restore
  namespace: state24
  labels:
    app: postgres-restore
    org.bstu.student.slug: "ac-63-220006-v24"
spec:
  restartPolicy: Never
  containers:
    - name: restore-tool
      image: postgres:15-alpine
      command: ["sh", "-c", "sleep 3600"]
      env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
      volumeMounts:
        - name: backup-storage
          mountPath: /backup
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumes:
    - name: backup-storage
      persistentVolumeClaim:
        claimName: postgres-backup-pvc
    - name: postgres-data
      persistentVolumeClaim:
        claimName: data-postgres-0