                secretKeyRef:
                  name: db-as64-220044-v35-secret
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
  volumes:
    - name: postgres-storage
      emptyDir: { }
