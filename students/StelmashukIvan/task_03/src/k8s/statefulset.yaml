apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: state01
  labels:
    org.bstu.app: redis
    org.bstu.student: Stelmashuk-I_A
    org.bstu.group: AS-63
    org.bstu.variant: v_20
  annotations:
    org.bstu.lab: "statefulset-redis"
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        org.bstu.app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
          command:
            - /bin/sh
            - -c
            - |
              exec redis-server \
                --requirepass "$REDIS_PASSWORD" \
                --appendonly yes
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          org.bstu.volume: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 1Gi
