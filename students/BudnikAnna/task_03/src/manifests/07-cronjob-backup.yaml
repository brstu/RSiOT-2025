apiVersion: batch/v1
kind: CronJob
metadata:
  name: db-backup
  namespace: state01
  labels:
    app: db-backup
    org.bstu.course: RSIOT
    org.bstu.student.fullname: "<ФИО>"
    org.bstu.student.id: "<StudentID>"
    org.bstu.group: "<Группа>"
    org.bstu.variant: "<Вариант>"
spec:
  schedule: "30 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: db-backup
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: postgres:16
              command: ["sh", "-c", "chmod +x /scripts/backup.sh && /scripts/backup.sh"]
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: db-secret
                      key: password
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: scripts
                  mountPath: /scripts
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: backup-pvc
            - name: scripts
              configMap:
                name: db-backup-scripts
                defaultMode: 0777
