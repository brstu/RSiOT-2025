apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.prometheusRule.namespace }}
spec:
  groups:
    - name: {{ .Values.name }}.slo
      rules:
        - alert: App42HighErrorRate15m
          expr: (
            sum(rate({{ .Values.metrics.prefix }}http_requests_total{status=~"^5..$"}[15m]))
            /
            sum(rate({{ .Values.metrics.prefix }}http_requests_total[15m]))
          ) > {{ .Values.prometheusRule.slo.errorRateThreshold }}
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Ошибки 5xx > {{ mul .Values.prometheusRule.slo.errorRateThreshold 100 }}% за 15м"
            description: "Доля 5xx превысила порог {{ mul .Values.prometheusRule.slo.errorRateThreshold 100 }}% за последние 15 минут."

        - alert: App42LatencyP95AboveThreshold
          expr: histogram_quantile(
                  0.95,
                  sum(rate({{ .Values.metrics.prefix }}http_request_duration_seconds_bucket[5m])) by (le)
                ) > {{ .Values.prometheusRule.slo.latencyP95Seconds }}
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "p95 задержки выше {{ .Values.prometheusRule.slo.latencyP95Seconds }}s"
            description: "95-й процентиль задержки превышает {{ .Values.prometheusRule.slo.latencyP95Seconds }}s более 10 минут."

        - alert: App42AvailabilityBelowSLO
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: "Доступность ниже {{ mul .Values.prometheusRule.slo.availability 100 }}%"
            description: "Отношение успешных ответов ниже {{ mul .Values.prometheusRule.slo.availability 100 }}% в течение 15 минут."
