---
apiVersion: v1
kind: Service
metadata:
  name: mon-{{.Values.metadata.slug}}-service
  namespace: {{.Values.namespace}}
  labels:
    app: mon-{{.Values.metadata.slug}}
spec:
  type: {{.Values.service.type}}
  ports:
    - port: {{.Values.service.port}}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: mon-{{.Values.metadata.slug}}
