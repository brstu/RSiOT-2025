apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-web09
  namespace: app09
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: web09
    org.bstu.student.slug: as-63-220013-v09
spec:
