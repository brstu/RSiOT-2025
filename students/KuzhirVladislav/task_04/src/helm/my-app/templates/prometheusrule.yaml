apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: app-alerts
  namespace: app-monitoring
  labels:
    release: monitoring
spec:
  groups:
    - name: slo-alerts
      interval: 30s
      rules:
        - alert: HighErrorRate
          expr: |
            sum(rate(app36_http_requests_total{status=~"5.."}[10m]))
            / sum(rate(app36_http_requests_total[10m])) > 0.025
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High 5xx error rate detected"
            description: "Error rate is {{ $value | humanizePercentage }} (threshold: 2.5%)"
        - alert: LowAvailability
          expr: |
            sum(rate(app36_http_requests_total{status!~"5.."}[5m]))
            / sum(rate(app36_http_requests_total[5m])) < 0.999
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Availability below SLO"
            description: "Availability is {{ $value | humanizePercentage }} (SLO: 99.9%)"
        - alert: HighLatency
          expr: |
            histogram_quantile(0.95,
              sum(rate(app36_http_request_duration_seconds_bucket[5m])) by (le)
            ) > 0.35
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "P95 latency exceeded SLO"
            description: "P95 latency is {{ $value }}s (SLO: 350ms)"
