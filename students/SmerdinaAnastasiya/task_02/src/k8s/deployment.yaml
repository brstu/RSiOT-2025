---
# Deployment для приложения web41
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-as64-220053-v41
  namespace: app41
  labels:
    org.bstu.student.fullname: "SmerdinaAnastasiyaValentynovna"
    org.bstu.student.id: "220053"
    org.bstu.group: "AS-64"
    org.bstu.variant: "41"
    org.bstu.course: "RSIOT"
    org.bstu.owner: "KotyaLapka"
    org.bstu.student.slug: "as64-220053-v41"
    app.kubernetes.io/name: web41
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
  annotations:
    org.bstu.student.fullname: "Смердина Анастасия Валентиновна"
    org.bstu.student.email: "AS006409@g.bstu.by"
    org.bstu.lab: "task_02"
    kubernetes.io/description: >
      HTTP сервис для демонстрации базового деплоя в Kubernetes
spec:
  # Количество реплик согласно варианту 41
  replicas: 3
  
  # Стратегия обновления RollingUpdate
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  
  selector:
    matchLabels:
      app.kubernetes.io/name: web41
      app.kubernetes.io/instance: as64-220053-v41
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web41
        app.kubernetes.io/instance: as64-220053-v41
        app.kubernetes.io/component: backend
        org.bstu.student.slug: "as64-220053-v41"
        org.bstu.variant: "41"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7991"
        prometheus.io/path: "/health"
    spec:
      # Запуск от непривилегированного пользователя
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: web41
          image: KotyaLapka/web41:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 7991
              protocol: TCP

          # Переменные окружения из ConfigMap
          envFrom:
            - configMapRef:
                name: app-as64-220053-v41-config

          # Переменные окружения из Secret
          env:
            - name: STU_ID
              valueFrom:
                secretKeyRef:
                  name: app-as64-220053-v41-secret
                  key: STU_ID
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-as64-220053-v41-secret
                  key: API_KEY

          # Ресурсы согласно варианту 41: cpu=75m, mem=64Mi
          resources:
            requests:
              cpu: 75m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 128Mi

          # Liveness probe - проверка жизнеспособности
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - проверка готовности
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Security context для контейнера
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      # Настройка терминации
      terminationGracePeriodSeconds: 30
      
      # Политика перезапуска
      restartPolicy: Always