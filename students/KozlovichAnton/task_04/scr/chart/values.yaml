replicaCount: 1

image:
  repository: lr04-app07
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

metricsPrefix: app07_

resources: {}

serviceMonitor:
  enabled: true
  namespace: monitoring
  interval: 30s
  scrapeTimeout: 10s
  selector:
    matchLabels:
      app: app07
  endpoints:
    - port: http
      path: /metrics

prometheusRule:
  enabled: true
  namespace: monitoring
  rules:
    - alert: App07Down
      expr: up{job="app07"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Application app07 is down"
