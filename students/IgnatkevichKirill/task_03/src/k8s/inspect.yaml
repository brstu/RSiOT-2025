apiVersion: v1
kind: Pod
metadata:
  name: inspect
  namespace: state01
spec:
  containers:
  - name: inspect
    image: busybox
    command: ["/bin/sh", "-c", "sleep 3600"]
    volumeMounts:
    - name: backup
      mountPath: /backup
  volumes:
  - name: backup
    persistentVolumeClaim:
      claimName: backup-pvc