apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: state01
  labels:
    app: db
    org.bstu.course: RSIOT
    org.bstu.student.fullname: "<ФИО>"
    org.bstu.student.id: "<StudentID>"
    org.bstu.group: "<Группа>"
    org.bstu.variant: "<Вариант>"
spec:
  clusterIP: None
  selector:
    app: db
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
