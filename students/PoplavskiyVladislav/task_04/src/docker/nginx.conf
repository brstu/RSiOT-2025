events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:8000;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /metrics {
            proxy_pass http://app;
            proxy_set_header Host $host;
        }
        
        location /health {
            proxy_pass http://app;
            proxy_set_header Host $host;
        }
    }
}