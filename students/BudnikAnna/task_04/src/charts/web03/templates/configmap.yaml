apiVersion: v1
kind: ConfigMap
metadata:
  name: web03-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "web03.labels" . | nindent 4 }}
data:
  APP_ENV: {{ .Values.env.APP_ENV | quote }}
  PORT: {{ .Values.env.PORT | quote }}
  REDIS_ADDR: {{ .Values.env.REDIS_ADDR | quote }}
  REDIS_DB: {{ .Values.env.REDIS_DB | quote }}
  SHUTDOWN_TIMEOUT: {{ .Values.env.SHUTDOWN_TIMEOUT | quote }}
