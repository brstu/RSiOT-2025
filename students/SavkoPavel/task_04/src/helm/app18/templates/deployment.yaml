---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chart-app18
spec:
  replicas: {{.Values.replicas}}
  selector:
    matchLabels:
      app: app18
  template:
    metadata:
      labels:
        app: app18
    spec:
      containers:
        - name: app18
          image: "{{.Values.image.repository}}:{{.Values.image.tag}}"
          imagePullPolicy: {{.Values.image.pullPolicy}}
          ports:
            - containerPort: {{.Values.service.port}}
          resources: {{toYaml .Values.resources | nindent 12}}
