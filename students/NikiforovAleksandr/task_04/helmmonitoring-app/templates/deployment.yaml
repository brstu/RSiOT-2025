---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memes-gallery
  namespace: app-memes-gallery
  labels:
    app: memes-gallery
    org.bstu.student.fullname: "Никифоров Александр Иванович"
    org.bstu.student.id: "220020"
    org.bstu.group: "AS-63"
    org.bstu.variant: "16"
    org.bstu.course: "RSIOT"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: memes-gallery
  template:
    metadata:
      labels:
        app: memes-gallery
    spec:
      containers:
        - name: memes-gallery
          image: "your-dockerhub-username/memes-gallery:v1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: STU_ID
              value: "220020"
            - name: STU_GROUP
              value: "AS-63"
            - name: STU_VARIANT
              value: "16"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"