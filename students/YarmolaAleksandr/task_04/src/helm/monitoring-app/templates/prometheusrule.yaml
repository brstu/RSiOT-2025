---
{{- if .Values.prometheusRule.enabled}}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{include "monitoring-app.fullname" .}}
  namespace: {{.Values.namespace}}
  labels:
    {{- include "monitoring-app.labels" . | nindent 4}}
  {{- with .Values.prometheusRule.labels}}
    {{- toYaml . | nindent 4}}
  {{- end}}
spec:
  groups:
  {{- range .Values.prometheusRule.groups}}
    - name: {{.name}}
      interval: {{.interval}}
      rules:
      {{- range .rules}}
        - alert: {{.alert}}
          expr: {{.expr | nindent 12}}
          {{- if .for}}
          for: {{.for}}
          {{- end}}
          labels:
            {{- toYaml .labels | nindent 12}}
          annotations:
            {{- toYaml .annotations | nindent 12}}
      {{- end}}
  {{- end}}
{{- end}}
