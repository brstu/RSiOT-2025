version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: app:stu-220011-v07
    container_name: app-as-63-220011-v07
    environment:
      - PORT=8093
      - STU_ID=220011
      - STU_GROUP=as-63
      - STU_VARIANT=07
      - REDIS_HOST=redis-as-63-220011-v07
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    ports:
      - "8093:8093"
    labels:
      - org.bstu.owner=Anton777kozlovich
      - org.bstu.student.slug=as-63-220011-v07
    networks:
      - net-as-63-220011-v07
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: redis-as-63-220011-v07
    command: redis-server --requirepass ""
    volumes:
      - data_v7:/data
    labels:
      - org.bstu.owner=proxladno
      - org.bstu.student.slug=as-63-220011-v07
    networks:
      - net-as-63-220011-v07
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  data_v7:

networks:
  net-as-63-220011-v07:
    driver: bridge