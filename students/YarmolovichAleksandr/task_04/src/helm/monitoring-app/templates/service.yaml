apiVersion: v1
kind: Service
metadata:
  name: {{ include "app24.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "app24.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
    monitoring: "true"
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "app24.selectorLabels" . | nindent 4 }}
