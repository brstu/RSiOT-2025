apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-backup-pvc
  namespace: postgres-stateful
  labels:
    org.bstu.course: RSIOT
    org.bstu.variant: "21"
    org.bstu.student.fullname: Tunchik Anton Dmitrievich
    org.bstu.student.id: "006326"
    org.bstu.group: AC-63
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast
  resources:
    requests:
      storage: 2Gi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: postgres-stateful
  labels:
    org.bstu.course: RSIOT
    org.bstu.variant: "21"
    org.bstu.student.fullname: Tunchik Anton Dmitrievich
    org.bstu.student.id: "006326"
    org.bstu.group: AC-63
    slug: ac-63--v21
spec:
  schedule: "20 */5 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 600
  jobTemplate:
    metadata:
      labels:
        app: postgres-backup
        org.bstu.variant: "21"
        org.bstu.student.fullname: Tunchik Anton Dmitrievich
        org.bstu.student.id: "006326"
        org.bstu.group: AC-63
    spec:
      template:
        metadata:
          labels:
            app: postgres-backup
            org.bstu.variant: "21"
            org.bstu.student.fullname: Tunchik Anton Dmitrievich
            org.bstu.student.id: "006326"
            org.bstu.group: AC-63
        spec:
          containers:
          - name: backup
            image: postgres:15-alpine
            env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-user
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-db
            - name: PGHOST
              value: "postgres-0.postgres.postgres-stateful.svc.cluster.local"
            command:
            - /bin/sh
            - -c
            - |
              DATE=$(date +%Y%m%d_%H%M%S)
              echo "Starting backup at $(date)" >> /backup/backup.log
              PGPASSWORD=$POSTGRES_PASSWORD pg_dump -h $PGHOST -U $POSTGRES_USER -d $POSTGRES_DB > /backup/backup_${DATE}.sql
              
              if [ $? -eq 0 ]; then
                echo "Backup completed successfully at $(date): backup_${DATE}.sql" >> /backup/backup.log
                echo "Backup size: $(du -h /backup/backup_${DATE}.sql | cut -f1)" >> /backup/backup.log
                cd /backup
                ls -t backup_*.sql 2>/dev/null | tail -n +8 | xargs rm -f 2>/dev/null || true
              else
                echo "Backup failed at $(date)" >> /backup/backup.log
                exit 1
              fi
            volumeMounts:
            - name: backup-volume
              mountPath: /backup
          restartPolicy: OnFailure
          volumes:
          - name: backup-volume
            persistentVolumeClaim:
              claimName: postgres-backup-pvc