apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: state-lab03
  labels:
    org.bstu.course: "RSIOT"
    org.bstu.variant: "17"
    app: postgres
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    name: postgresql
  publishNotReadyAddresses: true