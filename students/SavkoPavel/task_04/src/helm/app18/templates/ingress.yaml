---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chart-app18
spec:
{{- if .Values.ingress.enabled }}
  ingressClassName: {{.Values.ingress.className}}
  rules:
    - host: {{.Values.ingress.host}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chart-app18
                port:
                  number: 80
{{- else }}
  rules: []
{{- end }}
