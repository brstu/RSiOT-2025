          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
          "id": 3,
          "options": {
            "legend": {"calcs": ["mean"], "displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "((sum(increase(app10_http_requests_total{status=\"200\"}[5m])) by (job)) / (sum(increase(app10_http_requests_total[5m])) by (job))) * 100",
              "legendFormat": "Availability (5min)",
              "refId": "A"
            }
          ],
          "title": "Availability Trend",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 27,
      "style": "dark",
      "tags": ["app10", "slo"],
      "templating": {"list": []},
      "time": {"from": "now-7d", "to": "now"},
