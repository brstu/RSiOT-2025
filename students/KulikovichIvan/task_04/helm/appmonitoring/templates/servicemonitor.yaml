{{- if .Values.metrics.enabled}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{.Chart.Name}}-monitor
  namespace: {{.Values.namespace}}
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: {{.Chart.Name}}
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
{{- end}}