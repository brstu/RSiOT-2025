apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app11-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-repo/lab04.git
    targetRevision: HEAD
    path: helm/appmonitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: app-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true