apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-web09
  namespace: app09
  labels:
    app: web09
    org.bstu.student.fullname: kolodich-maksim-pavlovich
    org.bstu.student.id: "220013"
    org.bstu.group: as-63
    org.bstu.variant: "09"
    org.bstu.owner: frosyka
    org.bstu.student.slug: as-63-220013-v09
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: web09
  template:
    metadata:
      labels:
        app: web09
        org.bstu.student.slug: as-63-220013-v09
    spec:
      containers:
        - name: web
          image: frosyka/lab02-web09:latest   # замени на свой образ после push
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8071
          envFrom:
            - configMapRef:
                name: config-web09
            - secretRef:
                name: secret-web09
          readinessProbe:
            httpGet:
              path: /ready
              port: 8071
            initialDelaySeconds: 20    # было 5 → стало 10
            periodSeconds: 5
            failureThreshold: 6        # даём 30 секунд на старт
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8071
            initialDelaySeconds: 20    # было 10 → стало 15
            periodSeconds: 10
            failureThreshold: 6        # даём целую минуту на восстановление
          startupProbe:                  # ← ЭТО ГЛАВНОЕ! Добавь обязательно
            httpGet:
              path: /healthz
              port: 8071
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 12       # 60 секунд на полный старт
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8071
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 150m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi