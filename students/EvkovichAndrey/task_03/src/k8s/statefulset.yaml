apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: app31
  labels:
    app: web31
    org.bstu.course: "RSIOT"
    org.bstu.student.id: "220039"
    org.bstu.group: "AS-64"
    org.bstu.variant: "31"
    org.bstu.owner: "Andrei21005"
    org.bstu.student.slug: "AS63-220039-v31"
  annotations:
    org.bstu.group: "ะะก-64"
spec:
  serviceName: postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "appuser"]
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "appuser"]
            initialDelaySeconds: 5
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 3Gi
