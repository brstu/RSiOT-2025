replicas: 2

image:
  repository: app18
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 8080

ingress:
  enabled: false
  className: nginx
  host: app18.local

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "200m"
    memory: "128Mi"

metrics:
  prefix: app18_
