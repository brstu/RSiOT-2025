{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "app07.fullname" . }}
  namespace: {{ .Values.serviceMonitor.namespace }}
  labels:
    app: {{ include "app07.name" . }}
spec:
  selector:
    matchLabels:
      app: {{ include "app07.name" . }}
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 15s
      honorLabels: true
{{- end }}
