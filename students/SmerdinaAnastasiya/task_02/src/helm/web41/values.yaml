  data:
    STU_ID: "MjIwMDUz"  # 220053
    # demo-api-key-as64-220053-v41
    API_KEY: "ZGVtby1hcGkta2V5LWFzNjQtMjIwMDUzLXY0MQ=="

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Настройки контейнера
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

# Настройки терминации
terminationGracePeriodSeconds: 30