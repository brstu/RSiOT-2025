namespace: default
name: app-v40
replicas: 2

image:
  repository: your-registry/app-v40
  tag: latest
  pullPolicy: IfNotPresent

port: 8004
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

metrics:
  prefix: app42_

serviceMonitor:
  enabled: true
  namespace: monitoring
  interval: 30s
  labels:
    release: kube-prometheus-stack

prometheusRule:
  enabled: true
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
  slo:
    availability: 0.999
    latencyP95Seconds: 0.25
    errorRateThreshold: 0.015
