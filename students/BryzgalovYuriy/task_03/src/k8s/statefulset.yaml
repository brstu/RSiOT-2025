---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-redis
  namespace: state-AS-64-220032-v02
  labels:
    app: redis
    org.bstu.owner: "Gena-Cidarmyan"
    org.bstu.student.slug: "AS-64-220032-v02"
spec:
  serviceName: db-redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-redis-secret
                  key: REDIS_PASSWORD
          command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: storage-standard
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
