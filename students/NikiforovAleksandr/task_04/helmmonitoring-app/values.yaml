# Метаданные студента
metadata:
  studentId: "220020"
  group: "AS-63"
  variant: "16"

# Настройки развертывания
replicaCount: 2
namespace: app-memes-gallery

image:
  tag: v1.0.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5000

# Настройки метрик
metrics:
  enabled: true
  interval: 15s
  scrapeTimeout: 10s

# Настройки алертов
alerts:
  enabled: true

# Ресурсы
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Дополнительные настройки
ingress:
  enabled: false

serviceAccount:
  create: false