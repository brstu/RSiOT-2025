apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: state24
  labels:
    app: postgres-backup
    org.bstu.student.slug: "ac-63-220006-v24"
spec:
  schedule: "30 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: postgres-backup
            org.bstu.student.slug: "ac-63-220006-v24"
        spec:
          restartPolicy: OnFailure
          containers:
            - name: postgres-backup
              image: postgres:15-alpine
              env:
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_PASSWORD
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_USER
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_DB
                - name: PGHOST
                  value: "postgres-0.postgres.state24.svc.cluster.local"
                - name: PGPORT
                  value: "5432"
              command: ["/bin/sh"]
              args:
                - "-c"
                - |
                  mkdir -p /backup
                  TIMESTAMP=$(date +%Y-%m-%d_%H-%M-%S)
                  BACKUP_FILE="/backup/${POSTGRES_DB}_backup_${TIMESTAMP}.sql"
                  PGPASSWORD=${POSTGRES_PASSWORD} pg_dump -h ${PGHOST} -U ${POSTGRES_USER} -d ${POSTGRES_DB} -F p > ${BACKUP_FILE}
                  
                  # Проверяем что дамп создан
                  if [ -s "${BACKUP_FILE}" ]; then
                    echo "Backup created successfully: ${BACKUP_FILE}"
                    ls -la /backup/
                  else
                    echo "Backup failed!"
                    exit 1
                  fi
                  
                  # Удаляем старые бэкапы (оставляем последние 10)
                  ls -tp /backup/*.sql | tail -n +11 | xargs -r rm --
              volumeMounts:
                - name: backup
                  mountPath: /backup
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: postgres-backup-pvc