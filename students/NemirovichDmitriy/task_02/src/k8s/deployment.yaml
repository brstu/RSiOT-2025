apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-as64-220050-v37
  namespace: app37
  labels:
    org.bstu.student.fullname: "Немирович Дмитрий Александрович"
    org.bstu.student.id: "220050"
    org.bstu.group: "АС-64"
    org.bstu.variant: "37"
    org.bstu.course: "RSIOT"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web37
  template:
    metadata:
      labels:
        app: web37
    spec:
      containers:
        - name: web37
          image: web37:latest
          ports:
            - containerPort: 8001
          env:
            - name: STU_ID
              value: "220050"
            - name: STU_GROUP
              value: "AS-64"
            - name: STU_VARIANT
              value: "37"
          # Нет liveness/readiness probes
          # Нет resources limits
