apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-redis
  namespace: state-as63
spec:
  schedule: "*/25 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: redis:7.0
            command: ["/bin/sh","-c","redis-cli -a $REDIS_PASSWORD SAVE"]
            env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
            volumeMounts:
            - name: backup-volume
              mountPath: /backup
          restartPolicy: OnFailure
          volumes:
          - name: backup-volume
            persistentVolumeClaim:
              claimName: redis-data
