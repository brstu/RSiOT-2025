---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "monitoring-app.fullname" . }}
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    fullname: "Stelmashuk_I_A"
    group: "AS-63"
    studentId: "220025"
    email: "AS006322@g.bstu.by"
    variant: "20"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
    {{ include "monitoring-app.selectorLabels" . | indent 4 }}
  template:
    metadata:
      labels:
        {{ include "monitoring-app.selectorLabels" . | indent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5000
          resources:
            {{ toYaml .Values.resources | indent 12 }}