apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rental-app
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingressClass }}
spec:
  rules:
    - host: rental-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rental-app
                port:
                  number: {{ .Values.port }}
