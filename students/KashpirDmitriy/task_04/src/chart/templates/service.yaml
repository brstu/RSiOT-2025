---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app34.fullname" . }}
  labels:
    app: {{ include "app34.name" . }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "app34.name" . }}
  type: ClusterIP
