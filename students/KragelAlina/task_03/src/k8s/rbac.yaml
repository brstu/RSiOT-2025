apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis-backup
  namespace: state01
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: redis-backup
  namespace: state01
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: redis-backup
  namespace: state01
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: redis-backup
subjects:
  - kind: ServiceAccount
    name: redis-backup
    namespace: state01
