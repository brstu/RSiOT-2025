apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chart-app18
spec:
  ingressClassName: nginx
  rules:
    - host: example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chart-app18
                port:
                  number: 80