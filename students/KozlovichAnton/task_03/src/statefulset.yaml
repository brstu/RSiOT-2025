apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pg
  namespace: lr03
  labels:
    org.bstu.student.slug: "as-63-220011-v07"
    org.bstu.student.id: "220011"
    org.bstu.group: "as-63"
    org.bstu.variant: "7"
    org.bstu.course: "RSIOT"
  annotations:
    org.bstu.student.fullname: "Козлович Антон Александрович"
spec:
  serviceName: "pg"
  replicas: 1
  selector:
    matchLabels:
      app: pg
  template:
    metadata:
      labels:
        app: pg
        org.bstu.student.slug: "as-63-220011-v07"
        org.bstu.student.id: "220011"
        org.bstu.group: "as-63"
        org.bstu.variant: "7"
        org.bstu.course: "RSIOT"
      annotations:
        org.bstu.student.fullname: "Козлович Антон Александрович"
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
