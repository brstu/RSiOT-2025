---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace | default "default" }}
  labels:
    app: {{ .Chart.Name }}
    org.bstu.course: RSIOT
    org.bstu.variant: "21"
    org.bstu.student.fullname: Tunchik Anton Dmitrievich
    org.bstu.student.id: "006326"
    org.bstu.group: AC-63
    slug: ac-63--v21
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        org.bstu.variant: "21"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: {{ .Values.metrics.path }}
        prometheus.io/port: {{ .Values.service.metricsPort | quote }}
    spec:
      containers:
      - name: app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
        - name: metrics
          containerPort: {{ .Values.service.metricsPort }}
        env:
        - name: METRICS_PREFIX
          value: "{{ .Values.metrics.prefix }}"
        - name: PORT
          value: "{{ .Values.service.port }}"
        resources:
{{ toYaml .Values.resources | indent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1