apiVersion: v1
kind: Pod
metadata:
  name: temp-postgres-restore
  namespace: state-as-63-220017-v13
  labels:
    org.bstu.student.fullname: "Кухарчук Илья Николаевич"
    org.bstu.student.id: "220017"
    org.bstu.group: "АС-63"
    org.bstu.variant: "13"
    org.bstu.course: RSIOT
    org.bstu.owner: "IlyaKukharchuk"
    org.bstu.student.slug: "as-63-220017-v13"
spec:
  restartPolicy: Never
  containers:
    - name: postgres-restore
      image: postgres:16
      command: ["sh", "-c", "sleep 3600"]
      env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: PGHOST
          value: postgres-0.postgres.state-as-63-220017-v13.svc.cluster.local
        - name: PGPORT
          value: "5432"
      volumeMounts:
        - name: backup-storage
          mountPath: /backup
        - name: postgres-data
          mountPath: /data
  volumes:
    - name: backup-storage
      persistentVolumeClaim:
        claimName: postgres-backup-pvc
    - name: postgres-data
      persistentVolumeClaim:
        claimName: data-postgres-0
