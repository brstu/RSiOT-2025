apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: { { include "app36.fullname" . } }
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: { { include "app36.name" . } }
  endpoints:
    - port: http
      path: { { .Values.metrics.path } }
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    any: false
    matchNames:
      - { { .Values.namespace } }
