{{- if .Values.metrics.serviceMonitor.enabled }}

---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "monitoring-app.fullname" . }}
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "monitoring-app.labels" . | nindent 4 }}
  release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: monitoring-app
      app.kubernetes.io/instance: app20
  endpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.metrics.serviceMonitor.interval | default "15s" }}
      honorLabels: true
{{- end }}