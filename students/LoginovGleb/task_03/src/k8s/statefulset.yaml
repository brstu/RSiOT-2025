apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-as63-220018-v14
  namespace: state-as63-220018-v14
  labels:
    org.bstu.student.fullname: "Loginov-Gleb-Olegovich"
    org.bstu.student.id: "220018"
    org.bstu.group: "AS-63"
    org.bstu.variant: "14"
    org.bstu.course: "RSIOT"
    org.bstu.owner: "gleb7499"
    org.bstu.student.slug: "AS-63-220018-v14"
    app: redis-stateful
spec:
  serviceName: redis-headless-as63-220018-v14
  replicas: 1
  selector:
    matchLabels:
      app: redis-stateful
      org.bstu.student.slug: "AS-63-220018-v14"
  template:
    metadata:
      labels:
        app: redis-stateful
        org.bstu.student.fullname: "Loginov-Gleb-Olegovich"
        org.bstu.student.id: "220018"
        org.bstu.group: "AS-63"
        org.bstu.variant: "14"
        org.bstu.course: "RSIOT"
        org.bstu.owner: "gleb7499"
        org.bstu.student.slug: "AS-63-220018-v14"
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --appendonly
            - "yes"
            - --dir
            - /data
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret-as63-220018-v14
                  key: redis-password
            - name: REDISCLI_AUTH
              valueFrom:
                secretKeyRef:
                  name: redis-secret-as63-220018-v14
                  key: redis-password
            - name: STU_ID
              value: "220018"
            - name: STU_GROUP
              value: "AS-63"
            - name: STU_VARIANT
              value: "14"
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          org.bstu.student.fullname: "Loginov-Gleb-Olegovich"
          org.bstu.student.id: "220018"
          org.bstu.group: "AS-63"
          org.bstu.variant: "14"
          org.bstu.course: "RSIOT"
          org.bstu.owner: "gleb7499"
          org.bstu.student.slug: "AS-63-220018-v14"
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: storage-as63-220018-v14
        resources:
          requests:
            storage: 1Gi
