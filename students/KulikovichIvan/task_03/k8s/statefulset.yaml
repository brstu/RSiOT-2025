apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: stateful-lab
  labels:
    org.bstu.student.fullname: "Куликович Иван Сергеевич"
    org.bstu.student.id: "220015"
    org.bstu.group: "as-63"
    org.bstu.variant: "11"
    org.bstu.course: RSIOT
    org.bstu.owner: "Куликович Иван Сергеевич"
    org.bstu.student.slug: "as-63--v11"
    slug: "as-63--v11"
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: POSTGRES_DB
              value: "mydb"
            - name: STU_ID
              value: "220015"
            - name: STU_GROUP
              value: "as-63"
            - name: STU_VARIANT
              value: "11"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - exec pg_isready -U postgres -h 127.0.0.1
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: postgres
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: premium
        resources:
          requests:
            storage: 1Gi