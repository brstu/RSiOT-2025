apiVersion: v1
kind: Pod
metadata:
  name: test-postgres-client
  namespace: state-lab03
  labels:
    org.bstu.course: "RSIOT"
    org.bstu.variant: "17"
    app: test-client
    purpose: "manual-testing"
spec:
  containers:
  - name: postgres-client
    image: postgres:15-alpine
    imagePullPolicy: IfNotPresent
    command: ["sleep", "infinity"]
    env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: postgres-password
    - name: POSTGRES_USER
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: postgres-user
    - name: POSTGRES_DB
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: postgres-db
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"