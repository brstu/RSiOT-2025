apiVersion: v1
kind: Pod
metadata:
  name: temp-redis-restore
  namespace: state24
spec:
  restartPolicy: Never
  containers:
    - name: busybox
      image: busybox
      command: ["sh", "-c", "sleep 3600"]
      volumeMounts:
        - name: backup-storage
          mountPath: /backup
        - name: redis-data
          mountPath: /data
  volumes:
    - name: backup-storage
      persistentVolumeClaim:
        claimName: redis-backup-pvc
    - name: redis-data
      persistentVolumeClaim:
        claimName: data-redis-0  # это PVC, который использует StatefulSet redis-0
