apiVersion: v1
kind: Service
metadata:
  name: web03
  namespace: {{ .Values.namespace }}
  labels:
    app: web03
    {{- include "web03.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: web03
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
